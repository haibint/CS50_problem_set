{% extends "layout.html" %}

{% block title %}
    User Dashboard
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change my Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
